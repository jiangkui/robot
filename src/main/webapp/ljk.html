<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>

<h1>一元夺宝模块</h1>
<h2>单个商品 向前抓取开奖数据</h2>
<form action="/robot/yiyuanduobao/forward.json" method="get">
    period:<input type="text" name="period" value="212310462"/>
    gid:<input type="text" name="gid" value="898"/>
    <input type="submit" value="提交"/>
</form>

<h2>单个商品 向后抓取开奖数据</h2>
<form action="/robot/yiyuanduobao/backward.json" method="get">
    period:<input type="text" name="period" value="212310462"/>
    gid:<input type="text" name="gid" value="898"/>
    <input type="submit" value="提交"/>
</form>


<h2>抓取所有商品数据</h2>
<form action="/robot/yiyuanduobao/grab-all-goods.json" method="get">
    page:<input type="text" name="page" value="1"/>
    <input type="submit" value="提交"/>
</form>

<h2>向前抓取所有数据</h2>
<form action="/robot/yiyuanduobao/forwardAll.json" method="post">
    <input type="submit" value="提交"/>
</form>

<h2>向后抓取所有数据</h2>
<form action="/robot/yiyuanduobao/backwardAll.json" method="post">
    <input type="submit" value="提交"/>
</form>

<h1> 代理模块 </h1>
<h2>测试抓取代理数据</h2>
<form action="/robot/proxy/cnProxyComTask.json" method="post">
    <input type="submit" value="提交"/>
</form>

<h2>检查并维护代理</h2>
<form action="/robot/proxy/checkProxyValidity.json" method="post">
    <input type="submit" value="提交"/>
</form>

<h1>性能测试模块</h1>
<h2>填充内存</h2>
<form action="/robot/fillHeap.json" method="post">
    <input type="submit" value="提交"/>
</form>
<h2>线程等待测试</h2>
<form action="/robot/waitThread.json" method="post">
    <input type="submit" value="提交"/>
</form>


</body>
</html>
